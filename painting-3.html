<!DOCTYPE html>
<html lang="en">
<head>
<!--Artwork by Peter Hugo Mcclure. Found at https://www.mutualart.com/Artwork/Allignment/FB509DA799698501-->
    <title>Painting 3</title>
    <style>
        .painting-3{
         display: grid;
         width: 495px;
         height:330px;
         grid-template-columns: repeat(9, 1fr);
         grid-template-rows: repeat(6, 1fr);
        }
        .yellow{
            background: #D8C602;
        }
        .green{
            background: #579012;
        }
        .orange{
            background: #E27B04;
        }
        .red{
            background: #E02C07;
        }
        .blue{
            background: #1D60A3;
        }
        .white{
            background: #EAEAE5;
        }
        .grey{
            background: #3B3C37;
        }
        .deep-red{
            background: #A42C11;
        }
        .section-1{
            grid-column: 1/2;
            grid-row: 1/2;
        }
        .section-2{
            grid-row: 2/5;
            grid-column: 1/2;
        }
        .section-3{
            grid-column: 1/2;
            grid-row: 5/7;
        }
        .section-4{
            grid-column: 2/5;
            grid-row: 1/2;
        }
        .section-5{
            grid-column: 2/5;
            grid-row: 2/5;
        }
        .section-6{
            grid-column: 2/5;
            grid-row: 5/7;
        }
        .section-7{
            grid-column: 5/7;
            grid-row: 1/7;
        }
        .section-8{
            grid-column: 7/8;
            grid-row: 1/7;
        }
        .section-9{
            grid-column: 8/10;
            grid-row: 1/2;
        }
        .section-10{
            grid-column: 8/10;
            grid-row: 2/5;
        }
        .section-11{
            grid-column: 8/10;
            grid-row: 5/7;
        }
        .border-right{
            border-right: 10px solid #3B3C37;
        }
    </style>
</head>
<body>
    <div class="painting-3">
        <div class="section-1 yellow border-right"></div>
        <div class="section-2 green border-right"></div>
        <div class="section-3 orange border-right"></div>
        <div class="section-4 orange"></div>
        <div class="section-5 blue"></div>
        <div class="section-6 red"></div>
        <div class="section-7 grey"></div>
        <div class="section-8 white"></div>
        <div class="section-9 green"></div>
        <div class="section-10 blue"></div>
        <div class="section-11 deep-red"></div>
    </div>
</body>
</html>
